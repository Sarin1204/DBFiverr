                    </ol>

                <div class="panel-card panel panel-default">
                    <div class="panel heading">Create new request</div>
                    <div class="panel-body">
                        <div class="form-bottom col-md-12" style="background-color: transparent ">
                            <form role="form" data-ng-submit="submit_newrequest()"  class="registration-form">
                                <br class="form-group">
                                <div class="row row-content">
                                    <div class="col-xs-12 col-sm-3">
                                        <label for="title" style="text-align:left; font-size: medium ;padding-left:20px;">Title of the request</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-9">
                                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Here goes your title of the request"  style="max-width:78%; margin-left:1%;" required>
                                    </div>

                                </div>
                                <br/>

                                <div class="col-xs-12 col-sm-3">
                                    <label for="description" style="text-align:left; font-size: medium; padding-left:12px;  ">Description of the request</label>
                                </div>
                                <div class="col-xs-12 col-sm-9">
                                    <textarea data-ng-model="description" id="description" class="form-control" placeholder="Briefly describe what you need" rows="10" columns="10" style="max-width:80%" required></textarea>
                                    </br>
                                </div>



                                <div class="col-xs-12 col-sm-3" >
                                    <label for="daystocomplete" style="text-align:left; font-size: medium ;padding-left:12px;">Time frame</label>
                                </div>
                                <div class="col-xs-12 col-sm-9" >

                                    <input type="number" data-ng-model="daystocomplete" id="daystocomplete" class="form-control" placeholder="In how many days do you want your request to be serviced?" style="max-width:80%" required>
                                    <div>
                                        <p style="padding:20px;"></p></div>
                                </div>
                                <div class="form-group col-md-offset-5">
                                    <div class="col-xs-12">
                                        <button class="btn btn-lg" type="submit" style="background-color: #204d74; " >Submit my request</button>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>




                    <br>

                </form>
